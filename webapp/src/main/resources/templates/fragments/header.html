<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header (currentUrl)">
  <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="home" viewBox="0 0 16 16">
      <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
    </symbol>
    <symbol id="task" viewBox="0 0 16 16">
      <path d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" fill-rule="evenodd"/>
      <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
      <path d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="create" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </symbol>
    <symbol id="menu" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </symbol>
    <symbol id="logout" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
      <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
    </symbol>
  </svg>
  <div class="container">
    <div class=" d-flex flex-wrap justify-content-between pt-3">
      <a class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
         href="/home">
        <h1 class="display-6 mb-0">Todo x Chat</h1>
      </a>
      <div class="d-none d-md-block">
        <ul class="nav nav-pills">
          <li class="nav-item d-none d-md-block">
            <a class="nav-link d-flex" href="/home"
               th:classappend="${currentUrl == '/home'} ? 'active'">
              <span>ホーム</span>
              <svg class="bi ms-2" fill="currentColor" height="24" width="24">
                <use xlink:href="#home"></use>
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex" href="/task"
               th:classappend="${currentUrl == '/task'} ? 'active'">
              <span>タスク</span>
              <svg class="bi ms-2" fill="currentColor" height="24" width="24">
                <use xlink:href="#task"></use>
              </svg>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex" href="/task/add"
               th:classappend="${currentUrl == '/task/add'} ? 'active'">
              <span>作成</span>
              <svg class="bi ms-2" fill="currentColor" height="24" width="24">
                <use xlink:href="#create"></use>
              </svg>
            </a>
          </li>
          <li class="nav-item ms-2">
            <button class="btn btn-outline-secondary logout">
              <span>Logout</span>
              <svg class="bi" fill="currentColor" height="24" width="24">
                <use xlink:href="#logout"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="btn-group d-block d-md-none">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
          <svg class="bi" width="24" height="24" fill="currentColor">
            <use xlink:href="#menu"></use>
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
          <li class="nav-item">
            <a class="dropdown-item" href="/home">ホーム</a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item" href="/task">タスク</a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item" href="/task/add">作成</a>
          </li>
          <li class="nav-item">
            <button class="dropdown-item bg-secondary text-white logout">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr/>
  <form method="post" th:action="@{/logout}" class="d-none" id="logout-form"></form>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      $(".logout").click(function() {
        $("#logout-form").submit();
      });
    });
    /*]]>*/
  </script>
</header>
</body>
</html>
